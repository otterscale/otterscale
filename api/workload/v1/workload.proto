syntax = "proto3";

package openhdc.workload.v1;

option go_package = "github.com/openhdc/openhdc/api/workload/v1;workload";

enum Kind {
  unspecified = 0;  // KIND_UNSPECIFIED
  source = 1;       // KIND_SOURCE
  destination = 2;  // KIND_DESTINATION
  transformer = 3;  // KIND_TRANSFORMER
}

message Metadata {
  string name = 1;
  string version = 2;
  string path = 3;
}

message Internal {
  string file_path = 1;
}

message Workload {
  Kind kind = 1;
  Metadata metadata = 2;
  map<string, string> spec = 3;
  Internal internal = 4;
}
