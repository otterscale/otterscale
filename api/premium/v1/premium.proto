edition = "2023";

package otterscale.premium.v1;

option go_package = "github.com/openhdc/otterscale/api/premium/v1;pb";

service PremiumService {
  rpc GetTier(GetTierRequest) returns (GetTierResponse);
}

enum PremiumTier {
  BASIC = 0;
  ADVANCED = 1;
  ENTERPRISE = 2;
}

message GetTierRequest {}

message GetTierResponse {
  PremiumTier tier = 1;
}
