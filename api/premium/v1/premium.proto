edition = "2023";

package otterscale.premium.v1;

option go_package = "github.com/openhdc/otterscale/api/premium/v1;pb";

service PremiumService {
  rpc GetEdition(GetEditionRequest) returns (GetEditionResponse);
}

enum PremiumEdition {
  BASIC = 0;
  PLATINUM = 1;
  GOLD = 2;
  ENTERPRISE = 3;
}

message GetEditionRequest {}

message GetEditionResponse {
  PremiumEdition edition = 1;
}
