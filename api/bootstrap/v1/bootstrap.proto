edition = "2024";

package otterscale.bootstrap.v1;

import "api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/otterscale/otterscale/api/bootstrap/v1;pb";

service BootstrapService {
  rpc WatchStatus(WatchStatusRequest) returns (stream WatchStatusResponse) {
    option (otterscale.api.feature) = {
      name: "bs-general"
    };
  };

  rpc UpdateStatus(UpdateStatusRequest) returns (google.protobuf.Empty) {
    option (otterscale.api.feature) = {
      name: "bs-general"
    };
  };
}

message WatchStatusRequest {}

message WatchStatusResponse {
  string phase = 1;
  string message = 2;
  string new_url = 3;
}

message UpdateStatusRequest {
  string phase = 1;
  string message = 2;
  string new_url = 3;
}
